<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" >
      <ion-button (click)="cerrarEvento()">
        Listo
      </ion-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="{{evento.imgUrl}}" alt="{{evento.imgAlt}}">
        <ion-item lines="none" class="iconos">
          <ion-icon *ngIf="evento.discapacidadAuditiva" slot="end" [src]=da></ion-icon>
          <ion-icon *ngIf="evento.discapacidadFisica"   slot="end" [src]=df></ion-icon>
          <ion-icon *ngIf="evento.discapacidadVisual"   slot="end" [src]=dv></ion-icon>
        </ion-item>
  </ion-card>

  <div class="ion-padding">
    <h3>{{ evento.nombre }}</h3>
 
    <ion-item>
      <ion-icon name="reader" slot="start"></ion-icon>
      <h5>DESCRIPCIÓN</h5>
    </ion-item>
    <ion-label>{{evento.descripcion}}</ion-label>
    <hr>
    <hr>
    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      <h5>UBICACIÓN</h5>
    </ion-item>
    <ion-label>{{evento.direccion}}</ion-label>
    <hr>
    <hr>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <h5>FECHA</h5>
    </ion-item>
    <ion-label>{{evento.fechaEvento.toDate() | date:"EEEE, dd 'de' MMMM 'del' yyyy"}}</ion-label>
    <hr>
    <hr>
    <ion-item>
      <ion-icon name="time" slot="start"></ion-icon>
      <h5>HORA</h5>
    </ion-item>
    <ion-label>{{evento.fechaEvento.toDate() | date:'h:mm a'}}</ion-label>
  </div>

</ion-content>
