<ion-content>
<!-- POSTER + TÍTULO -->
  <ion-label class="titulo">
    <h1> {{ item.nombre }} </h1>
  </ion-label>
  <img [src]="item.poster">

<!-- DISEÑO PERFIL -->
 <ion-grid>
  <ion-row>
    <ion-col size="4" class="logo">
      <ion-card>
        <img [src]=item.logo class="poster">
      </ion-card>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-item>
        <ion-icon class="ion-no-padding" slot="start" name="location" color="primary"></ion-icon>
        <!-- <ion-label>Dirección</ion-label> -->
        <ion-note slot="end" color="primary">{{ item.direccion }}</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="call" color="primary"></ion-icon>
        <!-- <ion-label>Teléfono</ion-label> -->
        <ion-note slot="end" color="primary">{{ item.telefono }}</ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- CONTENIDO -->
<ion-grid fixed>
  <ion-row>

    <ion-col size=12 style="text-align: justify;" class="ion-padding">
      <ion-item>
        <ion-icon name="reader" slot="start" color="primary"></ion-icon>
        <ion-note color="primary">DESCRIPCIÓN</ion-note>
      </ion-item>
      <br>
      <ion-label > {{ item.descripcion | slice: 0: oculto}}</ion-label>
      <ion-label color="primary" (click)="oculto = 5000" *ngIf="oculto !== 5000">... Ver más.</ion-label>
      <ion-label color="primary" (click)="oculto = 250" *ngIf="oculto !== 250"> Ver menos.</ion-label>
    </ion-col>

    <ion-col size="12">
      <ion-item>
        <ion-icon name="images" slot="start" color="primary"></ion-icon>
        <ion-note color="primary">GALERIA ACCESIBLE</ion-note>
      </ion-item>
      <ion-slides effect="fade">
        <ion-slide *ngFor="let imagen of imagenes">
          <ion-card>
            <img src='{{imagen.imgUrl}}'>
          </ion-card>
        </ion-slide>
      </ion-slides>

    </ion-col>
  </ion-row>
</ion-grid>




</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-label>Favorito</ion-label>
        <ion-icon slot="end" name="star-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
