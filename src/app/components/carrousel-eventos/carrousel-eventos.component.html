<!-- SKELETON CARGANDO -->
<ion-grid style="overflow: hidden; width: 100%;" *ngIf="eventos.length == 0">
  <ion-row>
    <ion-col>
      <ion-skeleton-text animated style="width: 100%; height: 220px;"></ion-skeleton-text>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- CARROUSEL DE EVENTOS -->
<div class="events-slider">
  <ion-slides [options]="slideOptsEvents" effect="fade">
    <ion-slide *ngFor="let evento of eventos; let posicion = index" (click)="mostrarEvento(evento)">

      <ion-grid class="ion-no-padding">
        <ion-row>

          <ion-col size="12">
            <img src='{{evento.imgUrl}}'>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label>{{evento.nombre}}</ion-label>
            </ion-item>
          </ion-col>
          
        </ion-row>
      </ion-grid>

    </ion-slide>
  </ion-slides>
</div>
