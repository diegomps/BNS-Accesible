<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" >
      <ion-button (click)="cerrarEvento()">
        Listo
      </ion-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <img src="{{evento[posicion].imgUrl}}" alt="{{evento[posicion].imgAlt}}">
    <ion-card-header class="ion-no-margin">
        <ion-item lines="none" class="iconos">
          <ion-icon slot="end" src={{da}}></ion-icon>
          <ion-icon slot="end" src={{df}}></ion-icon>
          <ion-icon slot="end" src={{dv}}></ion-icon>
        </ion-item>
      <ion-card-title>{{evento[posicion].nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="reader" slot="start"></ion-icon>
        <h5>DESCRIPCIÓN</h5>
      </ion-item>
      <ion-label>{{evento[posicion].descripcion}}</ion-label>
      <hr>
      <hr>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <h5>UBICACIÓN</h5>
      </ion-item>
      <ion-label>{{evento[posicion].direccion}}</ion-label>
      <hr>
      <hr>
      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <h5>FECHA</h5>
      </ion-item>
      <ion-label>{{evento[posicion].fechaEvento.toDate() | date:"EEEE, dd 'de' MMMM 'del' yyyy"}}</ion-label>
      <hr>
      <hr>
      <ion-item>
        <ion-icon name="time" slot="start"></ion-icon>
        <h5>HORA</h5>
      </ion-item>
      <ion-label>{{evento[posicion].fechaEvento.toDate() | date:'h:mm a'}}</ion-label>
    </ion-card-content>
    
  </ion-card>
  
</ion-content>
