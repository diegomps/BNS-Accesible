<ion-content [fullscreen]="true">

  <!-- CARROUSEL DE EVENTOS -->
  <div class="events-slider">
    <ion-slides [options]="slideOptsEvents" effect="fade">
      <ion-slide *ngFor="let evento of eventos; let posicion = index">

        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col>
              <img src='{{evento.imgUrl}}'>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item lines="none">
                <ion-label>{{evento.nombre}}</ion-label>
                <ion-button fill="outline" slot="end" (click)="mostrarEvento(evento.id, posicion)">Ver</ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-slide>
    </ion-slides>
  </div>

  <div class="ion-padding">
    <h5>Navegar por las categor√≠as</h5>
  </div>

  <!-- CARROUSEL DE CATEGORIAS -->
  <div class="categories-slider ion-padding-start">
    <ion-slides [options]="slideOptsCategories">
      <ion-slide *ngFor="let categoria of categorias">
        
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon name="{{categoria.icono}}"></ion-icon>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>{{categoria.nombre}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="6"
               *ngFor="let alojamiento of alojamientos">
        <ion-card>
          <ion-img src="{{alojamiento.logo}}"></ion-img>
        </ion-card>

        <ion-card-header>
          <ion-item lines="none">
            <ion-icon slot="end" src={{alojamiento.da}}></ion-icon>
            <ion-icon slot="end" src={{alojamiento.df}}></ion-icon>
            <ion-icon slot="end" src={{alojamiento.dv}}></ion-icon>
          </ion-item>
          <ion-card-title>{{alojamiento.nombre}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
        </ion-card-content>


      </ion-col>
    </ion-row>
  </ion-grid>
