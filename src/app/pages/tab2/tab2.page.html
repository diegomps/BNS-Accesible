
<ion-content>
  <ion-list>
    <ion-list-header class="ion-padding">
      Seleccione el tipo de usuario
    </ion-list-header>

    <ion-item *ngFor="let user of tiposdeusuarios" detail>
      <ion-icon slot="start" src={{user.icono}}></ion-icon>
      <ion-label>
        <h2 class="ion-padding">{{user.nombre}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
